<div class="container">
  <h1 class="my-4">Courses</h1>
  <div class="row">
    <div class="col-md-4" *ngFor="let course of courses" (click)="selectCourse(course)">
      <div class="card">
        <img [src]="course.imageUrl" class="card-img-top" alt="{{ course.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ course.title }}</h5>
          <p class="card-text">{{ course.instructor }}</p>
          <p class="card-text">
            <small class="text-muted">{{ course.rating }} â˜… ({{ course.reviews }})</small>
          </p>
          <p class="card-text">
            <strong class="text-primary">{{ course.price | currency:'EUR' }}</strong>
          </p>
          <button class="btn btn-primary">Buy Course</button>
        </div>
      </div>
    </div>
  </div>
</div>
